<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Noel vui ve</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#0b2c4d,#000);
  overflow:hidden;
  color:white;
}

/* ===== TUY·∫æT ===== */
.snow{
  position:fixed;
  top:-10px;
  opacity:0.7;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* ===== TRUNG T√ÇM ===== */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* ===== C√ÇY NOEL ===== */
.tree{
  font-size:190px;
  transition:1s ease;
}

/* ===== H·ªòP QU√Ä ===== */
.gift{
  position:absolute;
  top:50%;
  left:-200px;
  transform:translateY(-50%);
  font-size:160px;
  transition:1s ease;
}

/* ===== N√öT ===== */
.btn{
  margin-top:20px;
  padding:12px 32px;
  border:none;
  border-radius:30px;
  background:rgba(255,255,255,0.18);
  color:white;
  font-size:16px;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.btn:hover{
  background:rgba(255,255,255,0.35);
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-content{
  width:340px;
  padding:30px;
  border-radius:22px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

#text{
  white-space:pre-line;
  font-size:16px;
  line-height:1.7;
  text-align:center;
}

.music-note{
  position:fixed;
  bottom:14px;
  right:16px;
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<!-- TUY·∫æT -->
<script>
for(let i=0;i<45;i++){
  let s=document.createElement('div');
  s.className='snow';
  s.innerHTML='‚ùÑ';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=10+Math.random()*18+'px';
  s.style.animationDuration=4+Math.random()*6+'s';
  document.body.appendChild(s);
}
</script>

<!-- TRUNG T√ÇM -->
<div class="center">
  <div class="tree" id="tree">üéÑ</div>
  <button class="btn" onclick="handleGift()">Xem qu√† üéÅ</button>
</div>

<div class="gift" id="gift">üéÅ</div>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closeLetter()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <div id="text"></div>
  </div>
</div>

<!-- NH·∫†C -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-note">üéß Chill Noel</div>

<script>
let step = 0;

/* ===== N·ªòI DUNG ===== */
const content=`| Nay l√† 24/12 |

Noel ch√∫c b·∫°n

M·ªôt m√πa gi√°ng sinh
An l√†nh, tr√†n ƒë·∫ßy ni·ªÅm
Vui v√† h·∫°nh ph√∫c nha.

B·ªè qua mu·ªôn phi·ªÅn
Vui v·∫ª, ·∫•m √°p
V√† y√™u th∆∞∆°ng
‚ùÑÔ∏è Nhaaa ‚ùÑÔ∏è`;

let i=0;
function typeText(){
  if(i<content.length){
    document.getElementById('text').innerHTML+=content.charAt(i);
    i++;
    setTimeout(typeText,55);
  }
}

/* ===== X·ª¨ L√ù B·∫§M ===== */
function handleGift(){
  const tree=document.getElementById('tree');
  const gift=document.getElementById('gift');
  const music=document.getElementById('music');

  if(step===0){
    // L·∫ßn 1: h·ªôp qu√† v√†o ‚Äì c√¢y bay ra
    gift.style.left='50%';
    gift.style.transform='translate(-50%,-50%)';
    tree.style.transform='translateX(500px) rotate(20deg)';
    tree.style.opacity='0';
    step=1;
  }
  else if(step===1){
    // L·∫ßn 2: m·ªü qu√† ‚Äì hi·ªán popup + nh·∫°c
    document.getElementById('popup').style.display='flex';
    document.getElementById('text').innerHTML='';
    i=0;
    typeText();
    music.volume=0.7;
    music.play();
    step=2;
  }
}

function closeLetter(){
  document.getElementById('popup').style.display='none';
}
</script>

</body>
</html>
