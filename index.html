<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Noel Chill 24/12</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#0b2c4d,#000);
  overflow:hidden;
  color:white;
}

/* ===== TUY·∫æT ===== */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  opacity:0.7;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* ===== PHONG TH∆Ø ===== */
.envelope-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.envelope{
  font-size:190px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

.open-btn{
  margin-top:18px;
  padding:12px 32px;
  border:none;
  border-radius:30px;
  background:rgba(255,255,255,0.18);
  color:white;
  font-size:16px;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.open-btn:hover{
  background:rgba(255,255,255,0.35);
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-content{
  width:340px;
  padding:30px;
  border-radius:22px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

#text{
  white-space:pre-line;
  font-size:16px;
  line-height:1.7;
  text-align:center;
}

.music-note{
  position:fixed;
  bottom:14px;
  right:16px;
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<!-- PHONG TH∆Ø -->
<div class="envelope-box">

<!-- NH·∫†C -->
<audio id="music" loop muted autoplay>

</body>
</html>
